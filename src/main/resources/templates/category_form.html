<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create category</title>
</head>
<body>
<h1>Create new category</h1>

    <form th:action="@{/categories/save}" th:object="${category}" method="post">
        <label>Name</label>
        <input type="text" th:field="*{name}" required>
        <button type="submit">Save</button>
    </form>

</body>
</html>
