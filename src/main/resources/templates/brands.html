<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
</head>
<body>
    <h1>Brand list</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Categories</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <th:block th:each="brand : ${listBrands}">
                <tr>
                    <td>[[${brand.id}]]</td>
                    <td>[[${brand.name}]]</td>
                    <td>[[${brand.categories}]]</td>
                    <td>
                        <a th:href="@{'/brands/edit/' + ${brand.id}}">Edit</a>
                    </td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
