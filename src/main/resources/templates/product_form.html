<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
</head>
<body>

<div th:if="${product.id == null}"><h1>Create new product</h1></div>
<div th:unless="${product.id == null}"><h1>Edit product</h1></div>

<form th:action="@{/products/save}" th:object="${product}" method="post">

    <input type="hidden" th:field=*{id} th:value="${product.id}"/>

    <label>Name</label>
    <input type="text" th:field="*{name}" required>
    <br>

    <label>Price</label>
    <input type="number" step="0.1" th:field="*{price}" required>
    <br>

    <label>Price</label>
        <select th:field="*{category}" required>
            <th:block th:each="cat : ${listCategories}">
                <option th:text="${cat.name}" th:value="${cat.id}"/>
            </th:block>

        </select>
    <br>

    <button type="submit">Save</button>

</form>

</body>
</html>
