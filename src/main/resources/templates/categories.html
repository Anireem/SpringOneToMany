<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Categories</title>
</head>
<body>
    <h1>Category list</h1>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
            <th:block th:each="category : ${listCategories}">
                <tr>
                    <td>[[${category.id}]]</td>
                    <td>[[${category.name}]]</td>
                </tr>
            </th:block>
        </tbody>
    </table>
</body>
</html>
