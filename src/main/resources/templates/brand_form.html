<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create new product</title>
</head>
<body>

<div th:if="${brand.id == null}"><h1>Create new brand</h1></div>
<div th:unless="${brand.id == null}"><h1>Edit brand</h1></div>

<form th:action="@{/brands/save}" th:object="${brand}" method="post">

    <input type="hidden" th:field=*{id} th:value="${brand.id}"/>

    <label>Name</label>
    <input type="text" th:field="*{name}" required>
    <br>

    <label>Choose one or more categories:</label>
        <select th:field="*{categories}" multiple="multiple" required>
            <th:block th:each="cat : ${listCategories}">
                <option th:text="${cat.name}" th:value="${cat.id}"/>
            </th:block>

        </select>
    <br>

    <button type="submit">Save</button>

</form>

</body>
</html>
